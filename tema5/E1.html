<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form class="container" id="formulario">
        <label class="d-block">Nombre</label>
            <input type="text"id="nombre"name="nombre"placeholder="Nombre"required minlength="3"maxlength="40"pattern="\w{3,40}"/>
            <input type="text"name="apellido"id="apellido"placeholder="Apellidos"required minlength="3"maxlength="60"pattern="\w{3,60}"/>
        
        <label class="d-block"for="usuario">Nombre de usuario</label>
            <input type="text"id="usuario"name="usuario"required minlength="5"maxlength="20"pattern="\w{5,20}"/>

        <label class="d-block" for="contra">Contraseña</label>
            <input type="password"required minlength="8"maxlength="20"pattern="\w\d{8,20}" id="contra">

        <label class="d-block" for="fecnac">Fecha de nacimiento</label>
            <input id="dia" name="fecnac" type="text" min="1" max="31" required>
            <input id="mes" name="fecnac" type="text" min="1" max="12" required>
            <input id="ano" name="fecnac" type="text" min="1900" max="2023" required>
        

        <label class="d-block">Sexo</label>
            <select name="sexo">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
        <label class="d-block" id="telefono">Teléfono movil</label>
        <input type="tlf" id="telefono" name="telefono" required>
        <label class="d-block" for="correo">Correo electronico</label>
        <input type="email"id="correo" name="email"required>
        <label for="ubicacion">Ubicación</label>
        <input type="button" id="boton"/>
    </form>
    <script src="bootstrap.min.js" ></script>
</body>
</html>
