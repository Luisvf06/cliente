<!-- carrusel.component.html -->
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="2000" *ngFor="let movie of movies; let index = index" [class.active]="index === index">
      <!-- Establecemos el alto de la imagen a 400 pÃ­xeles -->
      <img [src]="getMovieImageUrl(movie.backdrop_path)" class="d-block w-100" alt="Movie Poster">
    </div>
  </div>
</div>
